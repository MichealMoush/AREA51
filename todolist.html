<!DOCTYPE html>
<html>
    <head>

<title>TO-DO-LIST</title>
    </head>
<style>
.checked{
text-decoration: line-through ;    
color :red;
}
</style>
    <body>
    <h1 id ="hi">MY-TO-DO'S</h1>
<input placeholder ="something" type =text id ="input">
<button id ="addbtn">ADD  TO-DO-LIST</button>
<div id="content"></div>
<script>
document.getElementById("content").innerHTML = localStorage.getItem("listItem");
document.getElementById("addbtn").addEventListener("click",function(){
var a = document.createElement("li")
var c = document.createElement("input");
c.setAttribute("type","checkbox")
c.addEventListener("change",checkItem)

a.append(c)
a.append(document.getElementById("input").value)



var b =document.createElement("button");
b.addEventListener("click", removeItem)
b.innerHTML ="x"
a.append(b)


document.getElementById("content").append(a); 
localStorage.setItem("listItem",document.getElementById("content").innerHTML)

})
function  removeItem(){
 alert("ok boss was the task easy ?")
    this.parentNode.remove()   
    localStorage.setItem("listItem",document.getElementById("content").innerHTML)
}   
function checkItem(){

this.parentNode.classList.toggle("checked")
} 


</script>
</body>
    </html>
